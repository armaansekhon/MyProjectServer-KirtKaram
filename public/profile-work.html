<script>

        function doprevimg(reffile, refimg) {
            const [file] = reffile.files;
            if (file) {
                refimg.src = URL.createObjectURL(file);
            }

        }
    
</script>
<script>
  $(document).ready(function(){
      $("#wsearch").click(function(){
              let obj={
                  url:"/workprofilefetch",
                  data:{
                      koiemail:$("#inputEmail4").val(),
                  }
              }
              $.ajax(obj).done(function(resultJsonAry){
                  alert(JSON.stringify(resultJsonAry)); 
          $("#prev").prop("src","uploads/"+resultJsonAry[0].proof);
          $("#wname").val(resultJsonAry[0].name);//use table col
          $("#wcon").val(resultJsonAry[0].contact);//use table col
          $("#wgen").val(resultJsonAry[0].gender);

          $("#wfirm").val(resultJsonAry[0].firm);
          $("#wweb").val(resultJsonAry[0].website);
          $("#wloc").val(resultJsonAry[0].location);
          $("#wsince").val(resultJsonAry[0].since);
          $("#hdn").val(resultJsonAry[0].pic);


              }).fail(function(err){
          alert(err);
         })

  });
</script>
