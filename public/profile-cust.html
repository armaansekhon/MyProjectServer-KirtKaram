        function doprevimg(reffile, refimg) {
            const [file] = reffile.files;
            if (file) {
                refimg.src = URL.createObjectURL(file);
            }

        }
    </script>

    <script>
        $(document).ready(function(){
            $("#fetchrec").click(function(){
                    let obj={
                        url:"/profile-fetch",
                        data:{
                            koiemail:$("#mail").val(),
                        }
                    }
                    $.ajax(obj).done(function(resultJsonAry){
                        alert(JSON.stringify(resultJsonAry)); 
                $("#prev").prop("src","uploads/"+resultJsonAry[0].pic);
