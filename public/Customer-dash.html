<script>
   $(document).ready(function(){
    let user=localStorage.getItem("user");
    alert(user);
            $("#postjob").click(function(){
                    let obj={
                      type:"get",
                        url:"/posttask",
                        data:{
                            pemail:$("#mail").val(),
                            pwork:$("#tasktype").val(),
                            padd:$("#address").val(),
                            pcity:$("#city").val(),
                            pupto:$("#uptodate").val(),
                            pwhat:$("#what").val(),
                        }
                    }
                    $.ajax(obj).done(function(resp){
                      alert(resp);
                        

                    }).fail(function(err){
                alert(err);
               }) 
            })
            $("#home").click(function(){
              let hobj={
                type:"get",
                url:"/homefetch",
                data:{
                  rademail:$("#mail").val()
                }
 
              }
              $.ajax(hobj).done(function(resultJsonAry){
                alert(JSON.stringify(resultJsonAry)); 
                $("#address").val(resultJsonAry[0].address);//use table col
                $("#city").val(resultJsonAry[0].city);
              })
            })
            $("#changepass").click(function(){
              let cobj={
                type:"get",
                url:"/changepassjob",
                data:{
                  mail:$("#floatingInputemail").val(),
                  op:$("#oldPassword").val(),
                  np:$("#newPassword").val()
                }
              }
              $.ajax(cobj).done(function(resp){
                alert(resp);
              })
              .fail(function(err){
                alert(err);
              })
            })
        });
</script>

<!-- POST JOBS -->
<div class="modal fade modal-lg " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5  mx-auto" id="exampleModalLabel">POST-TASKS/JOBS</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="col-md-8 mx-auto mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" name="mail"  id="mail" placeholder="example@gmail.com">
      </div>
      <div class="col-md-8 mx-auto">
        <label for="tasktype" class="mb-2">Task-Category</label>
        <select class="form-select mb-3" name="tasktype" id="tasktype">
          <option selected>Select type of Job</option>
          <option value="Electrician">Electrician</option>
          <option value="Sweeper">Sweeper</option>
          <option value="Chef/Cook">Chef/Cook</option>
          <option value="Electrician">Home-Worker</option>
          <option value="Plumber">Plumber</option>
          <option value="Carpenter">Carpenter</option>
          <option value="painter">painter</option>
          <option value="painter">Interior-Designer</option>
          <option value="Maison">Masion</option>
          
        </select>
    </div>
       <div class=" col-md-8 d-flex  ">
      <div class="form-check mx-auto ">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="home">
        <label class="form-check-label" for="flexRadioDefault1">
          Home 
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="ol" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          other-location
        </label>
      </div>
    </div>
    <div class="col-md-8 mx-auto mb-3">
      <label for="address" class="form-label">Address</label>
      <input  class="form-control"  name="address"  id="address" >
  </div>
  <div class="col-md-8 mx-auto mb-3">
    <label for="city" class="form-label">City</label>
    <input  class="form-control" id="city"  name="city">
</div>
<div class="col-md-8 mx-auto mb-3">
  <label for="uptodate" class="form-label">Up-to</label>
  <input type="date" class="form-control"  name="uptodate" id="uptodate" >
</div>
<div class="col-md-8 mx-auto mb-3">
  <label for="what" class="form-label">About-task / Work-to-be-done</label>
  <textarea  class="form-control"  name="what" id="what" placeholder="brief about the work to be done "> </textarea>
</div>
      
      </div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 mx-auto" id="staticBackdropLabel">Change-Password</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInputemail" name="passemail" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="oldPassword" name="olpass" placeholder=" enter your old-pass">
          <label for="floatingPassword">Old-Password</label>
        </div>
        <div class="form-floating mb-3 ">
          <input type="password" class="form-control" id="newPassword" name="npass" placeholder="enter your new-pass">
          <label for="floatingPassword">New-Password</label>
        </div>
      </div>
      <div class="modal-footer">
       
        <button type="button"  id="changepass" class="btn btn-outline-info mx-auto">Change</button>
      </div>
    </div>
  </div>
</div>
